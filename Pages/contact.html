<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <link rel="stylesheet" href="contact.css">  <body>
    <!--Start contact page-->
    <section id="contact">
      <h1>CONTACT US</h1>
      <p id="para2">Fill the form and our team will get to back, <br> to you within 24 hours.</p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" />
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Enter your message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us at</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>5GpZi@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>123-456-7890</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>123 Main Street, Anytown USA</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
