<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/2073bc4a5d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Contact Us</h1>

    <div class="contact-form">
      <div class="contact-info">
        <div class="contant">
          <h2>Contact Info:</h2>
          <p>
            Fill the form and our team will get to back to you within 24 hours.
          </p>
        </div>
        <div class="details">
          <div class="icons">
            <div class="item">
              <p><i class="fa fa-phone" aria-hidden="true"></i>077 835 2713</p>
            </div>
            <div class="item">
              <p>
                <i class="fa fa-envelope" aria-hidden="true"></i
                >jamesjoy2k24@gmail.com
              </p>
            </div>
            <div class="item">
              <p>
                <i class="fa fa-map-marker" aria-hidden="true"></i>80,
                Arasadikkulam, Vavuniya.
              </p>
            </div>
          </div>
        </div>
      </div>
      <form action="#">
        <div class="1st">
          <label for="f-name"
            >First Name
            <input type="text" name="f-name" id="f-name" required />
          </label>
          <label for="l-name"
            >Last Name
            <input type="text" name="l-name" id="l-name" required />
          </label>
        </div>
        <div class="2nd">
          <label for="phone"
            >Phone
            <input type="text" name="phone" id="phone" required />
          </label>
          <label for="email"
            >Email
            <input type="email" name="email" id="email" required />
          </label>
        </div>
        <label for="message"
          >Message
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
          ></textarea>
        </label>
        <div class="btn">
          <input type="button" value="POST COMMENT" />
        </div>
      </form>
    </div>
  </body>
</html>
