<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantex</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="/Resources/img/favicon.png" /></a>
      <h1>PLANTEX</h1>
      <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="product.html">Products</a>
        <a href="faq.html">FAQs</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <nav class="navbarcopy">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="product.html">Products</a>
        <a href="faq.html">FAQs</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
      </div>
    </header>
    <div class="homepage" id="homepage">
      <div class="heading">
        <h2 id="intromsg">Plants Will make<br />Your life Better</h2>
        <p id="para1">
          Create Incredible plant design for your offices <br />or apartments.
          Add freshness to your new<br />Ideas
        </p>
        <button id="explore" class="button1"><a href="#">Explore</a></button>
      </div>
      <div class="image">
        <img src="/Resources/img/home.png" />
      </div>
    </div>

    <script>
      let menu = document.querySelector("#menu-bars");
      let navbar = document.querySelector(".navbar");

      menu.onclick = () => {
        menu.classList.toggle("fa-times");
        navbar.classList.toggle("active");
      };
      window.onscroll = () => {
        menu.classList.remove("fa-times");
        navbar.classList.remove("active");
      };
      document.querySelector("#search-icon").onclick = () => {
        document.querySelector("#search-form").classList.toggle("active");
      };
      document.querySelector("#close").onclick = () => {
        document.querySelector("#search-form").classList.remove("active");
      };
    </script>
  </body>
</html>
